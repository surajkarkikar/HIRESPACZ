 {% extends "layout.html" %}

    {% block body %}
            <!-- End Navbar -->
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                            </div>
                            <div class="card-body">







                                <form action="/submitrentalspace" method="post">




                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">City</label>
                                        <div class="col-sm-6">
                                            <input readonly type="text" class="form-control-plaintext" name="city" value="{{ val[0] }}">
                                        </div>
                                    </div>


                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Contact</label>
                                         <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="contact" value="{{ val[1]}}">
                                        </div>
                                    </div>


                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Latitude:</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="latitude" value="{{ val[2]}}">
                                        </div>
                                    </div>

                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Longitude:</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="longitude" value="{{ val[3]}}">
                                        </div>
                                    </div>



                                  <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Price:</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="price" value="{{ val[5]}}">
                                        </div>
                                    </div>

                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Spots:</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="spots" value="{{ val[4]}}">
                                        </div>
                                    </div>

                                    <div class="form-group row" style="left: 3%; font-weight: 600; font-size: 18px;">
                                        <label class="col-sm-2 col-form-label">Title:</label>
                                        <div class="col-sm-6">
                                            <input type="text" readonly class="form-control-plaintext" name="title" value="{{ val[6]}}">
                                        </div>
                                    </div>

                                    <br>

                                    <div class="form-group" style="left: 3%; font-weight: 600; font-size: 18px; ">
                                        <button type="button" class="btn btn-danger" onclick="window.location.href='/deleterentalspace/{{ val[7] }}'">Reject <i class="fa fa-close"></i></button>
                                        <button type="submit" class="btn btn-success" onclick="window.location.href='/submitrentalspace'" active>Accept <i class="fa fa-check"></i></button>

                                    </div>











                                </form>










                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">         
              </div>
                        </div>
                    </div>
                </div> -->
            </div>
            <footer class="footer footer-black  footer-white ">
                <div class="container-fluid">
                    <div class="row">

                    </div>
                </div>
        </div>
        </footer>
    </div>
    </div>
  {% endblock %}
